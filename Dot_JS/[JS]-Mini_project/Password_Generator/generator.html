<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
</head>

<body>



    <div class="container">

        <h1>Password Generator</h1>

        <div class="display-container">

            <input readonly placeholder="Password" class="display" data-passwordDisplay>

            <button data-copy>
                <span data-copyMsg></span>
                <img src="assets/copy.svg" alt="copy" width="23" height="23">


            </button>

        </div>




        <div class="input-container">
            <!-- password length section -->
            <div class="lenght-container">
                <p>Password Length</p>
                <p data-length-number>0</p>
            </div>

            <!-- Slider -->
            <input type="range" min="1" max="20" class="slider" step="1" data-length-slider>

            <!-- checkboxes -->

            <div>
                <input type="checkbox" id="uppercase">
                <label for="uppercase">Include Uppercase letters</label>
            </div>
            <div>
                <input type="checkbox" id="Lowercase">
                <label for="Lowercase">Include Lowercase letters</label>
            </div>
            <div>
                <input type="checkbox" id="numbers">
                <label for="numbers">Include Numbers </label>
            </div>
            <div>
                <input type="checkbox" id="symbols">
                <label for="symbols">Include Symbols </label>
            </div>



            <!-- strenght section -->

            <div class="strength-section">
                <p>Strength</p>
                <div data-indicator></div>
            </div>

            <!-- Generate password -->
            <button class="generateButton">Generate password</button>
        </div>





    </div>

    <script src="generator.js"></script>
</body>

</html>
